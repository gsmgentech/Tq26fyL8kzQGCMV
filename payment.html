<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Payment</title>
  <style>
    .container {
      text-align: center;
      width: 100%; max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
    }

    .payment-option {
      border: 3px solid #eee;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      background-color: #42555e;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .payment-option:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .payment-option img {
      height: 30px;
      margin: 0 auto 5px;
      display: block;
    }

    .payment-option div {
      font-size: 14px;
      color: #fff;
    }

    .disclaimer {
      margin-top: 20px;
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border-radius: 10px;
      font-size: 13px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #ccc;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      position: relative;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .readonly-field {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .qr-image {
      display: block;
      margin: 15px auto;
      max-width: 200px;
    }

    .download-btn {
      display: block;
      margin: 10px auto;
      text-align: center;
      padding: 10px 15px;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .gentech-image {
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    input {
      width: 98%;
      margin-top: 5px;
      padding: 10px;
      font-size: 20px;
      border: 2px solid #f0f0f0;
      border-radius: 5px;
      color: rgb(0, 0, 0);
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: center;
  }
  </style>
</head>
<body>
      <img class="gentech-image" src="img/gentechserver.png">
      <nav>
          <div class="nav">
              <!--a href="" class="nav-item"><i class="fa-solid fa-user"></i>LOGIN</a-->
              <a href="https://gentechserver.com" class="nav-item"><i class="fas fa-fingerprint"></i>IMEI</a>
              <a href="https://gentechserver.com/server" class="nav-item"><i class="fas fa-server"></i>SERVER</a>
              <a href="" class="nav-item active"><i class="fa-solid fa-key"></i></i>RENT</a>
              <a href="https://gentechserver.com/shop" class="nav-item"><i class="fas fa-store"></i>SHOP</a>
              <a href="https://gentechserver.com/remote" class="nav-item"><i class="fa-solid fa-desktop"></i></i>REMOTE</a>
          </div>       
      </nav>
  <div class="container">
    <img class="gentech-image" src="img/gentechserver.png">
    <div class="payment-option" onclick="openModal('QRPh')">
      <img src="img/qrph.png" alt="QRPh">
      <div>QRPh</div>
    </div>
    <div class="payment-option" onclick="openModal('GCash Details')">
      <img src="img/alfapay-gcash.png" alt="GCash Alipay">
      <div>Gcash</div>
    </div>
    <div class="payment-option" onclick="openModal('Maya Details')">
      <img src="img/alfapay-maya.png" alt="Maya Alipay">
      <div>Maya</div>
    </div>
    <div class="payment-option" onclick="openModal('GCash QR')">
      <img src="img/ezpay-gcash.png" alt="GCash Ezpay">
      <div>Gcash QR</div>
    </div>
    <div class="payment-option" onclick="openModal('Maya QR')">
      <img src="img/ezpay-maya.png" alt="Maya Ezpay">
      <div>Maya QR</div>
    </div>

    <div class="disclaimer">
      We are not affiliated with, owned by, or endorsed by GCash, Maya, or QRPh. We do not claim ownership of these brands and we do not impersonate or represent them in any capacity.
    </div>

    <a class="back-link" href="javascript:history.back()">← Back</a>
  </div>

  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <h2 id="modalTitle">Payment</h2>
      <img id="qrImage" class="qr-image" src="" alt="QR Code" style="display: none;">
      <a id="downloadBtn" class="download-btn" download style="display: none;">Download QR</a>

      <div id="nameNumberFields" style="display: none;">
        <label>Name</label>
        <input type="text" id="paymentName" class="readonly-field" readonly>
        <label>Number</label>
        <input type="text" id="paymentNumber" class="readonly-field" readonly>
      </div>

      <label>Reference Number</label>
      <input type="number" id="refInput" placeholder="Enter reference" required>
      <label>Your Email</label>
      <input type="email" id="emailInput" placeholder="example@gmail.com" required>
      <button class="submit-btn" id="submitBtn" onclick="submitPayment()">Submit</button>
    </div>
  </div>

    <style>
    #refInput::-webkit-outer-spin-button,
    #refInput::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    #refInput[type=number] {
        -moz-appearance: textfield;
    }
    </style>

  <script>
    const paymentDetails = {
      'QRPh':         { name: 'QRPh', number: '14953863', qr: 'img/qr.png' },
      'GCash Details': { name: 'Genrev I.', number: '09923965626' },
      'Maya Details':  { name: 'Genrev I.', number: '09669239714' },
      'GCash QR':  { qr: 'img/qr.png' },
      'Maya QR':   { qr: 'img/qr.png' }
    };

    function openModal(option) {
      const modal = document.getElementById("paymentModal");
      const title = document.getElementById("modalTitle");
      const nameField = document.getElementById("paymentName");
      const numberField = document.getElementById("paymentNumber");
      const qrImage = document.getElementById("qrImage");
      const downloadBtn = document.getElementById("downloadBtn");
      const nameNumberFields = document.getElementById("nameNumberFields");

      const details = paymentDetails[option];
      title.innerText = option;

      if (details.qr) {
        qrImage.src = details.qr;
        qrImage.style.display = "block";
        downloadBtn.href = details.qr;
        downloadBtn.style.display = "inline-block";
        nameNumberFields.style.display = "none";
      } else {
        nameField.value = details.name;
        numberField.value = details.number;
        qrImage.style.display = "none";
        downloadBtn.style.display = "none";
        nameNumberFields.style.display = "block";
      }

      clearInputs();
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
      clearInputs();
    }

    function clearInputs() {
      document.getElementById("refInput").value = "";
      document.getElementById("emailInput").value = "";
    }

    function submitPayment() {
      const reference = document.getElementById("refInput");
      const email = document.getElementById("emailInput");
      const submitBtn = document.getElementById("submitBtn");

      if (!reference.value || !email.value) {
        alert("Please complete all required fields.");
        return;
      }

      if (!/^\d+$/.test(reference.value)) {
        alert("Reference number must be numeric only.");
        return;
      }

      if (!email.value.endsWith("@gmail.com")) {
        alert("Email must end with @gmail.com");
        return;
      }

      alert("Payment submitted successfully!");
      clearInputs();
      closeModal();

      submitBtn.disabled = true;
      setTimeout(() => {
        submitBtn.disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
