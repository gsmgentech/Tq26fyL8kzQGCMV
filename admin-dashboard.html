<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | GTServer</title>
  <meta name="description" content="Secure Admin Dashboard for GENTECHSERVER. Access the admin panel for managing repair services.">
  <meta name="keywords" content="admin dashboard, GENTECHSERVER, secure access, phone repair management, computer repair management">
  <meta name="author" content="GENTECHSERVER">
  <link rel="icon" href="icons/logo.png" type="image/png">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 350px;
      background: #161b22;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .sidebar h2 {
      margin-top: 0;
      color: #58a6ff;
      font-size: 20px;
      text-align: center;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #2ea043;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .content h1 {
      margin-top: 0;
      color: #58a6ff;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .logout-btn {
      margin-top: 20px;
      background: #f85149 !important;
    }
  </style>
  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "admin.html";
    }

    history.pushState(null, "", location.href);
    window.addEventListener("popstate", function () {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "admin.html";
    });
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>GENTECHSERVER</h2>
    <button onclick="showContent('lcd')">üì± LCD Price</button>
    <button onclick="showContent('compatible')">üîß LCD Compatible</button>
    <button onclick="showContent('battery')">üîã Battery Inventory</button>
    <button onclick="showContent('motherboard')">üñ•Ô∏è Motherboard Stock</button>
    <button onclick="showContent('service')">Service Record</button>
    <button onclick="showContent('samsungQR1')">Samsung QR 1</button>
    <button onclick="showContent('samsungQR2')">Samsung QR 2</button>
    <button onclick="showContent('ici')">ICI Driver APP</button>
    <button onclick="showContent('ggss')">GGSS.COM APP</button>
    <button onclick="showContent('project1')">Project 1</button>
    <button onclick="showContent('project2')">Project 2</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <p style="text-align: center;">YOU HAVE FULL ACCESS</p>
  </div>
  <div class="content">
    <h1>Welcome, Genrev!</h1>
    <p>Select an option from the sidebar.</p>
    <div id="dashboardContent" class="cards"></div>
  </div>
  <script>
    function showContent(type) {
      const container = document.getElementById('dashboardContent');
      container.innerHTML = "";
      if (type === "lcd") {
        container.innerHTML = `
          <div class="card">
            <h3>Oppo A78 LCD</h3>
            <p>Class A: ‚Ç±500</p>
            <p>OLED: ‚Ç±3,600</p>
            <p>Original: ‚Ç±6,600</p>
          </div>
          <div class="card">
            <h3>Huawei Nova 12 SE LCD</h3>
            <p>Class A: ‚Ç±550</p>
            <p>OLED: ‚Ç±3,700</p>
            <p>Original: ‚Ç±6,800</p>
          </div>
        `;
      }
      else if (type === "compatible") {
        container.innerHTML = `
          <div class="card">
            <h3>LCD Compatibility</h3>
            <p>Oppo A78 ‚Üí Oppo A77, Oppo A79</p>
            <p>Huawei Nova 12 SE ‚Üí Huawei Nova 11</p>
          </div>
        `;
      }
      else if (type === "battery") {
        container.innerHTML = `
          <div class="card">
            <h3>Battery Inventory</h3>
            <p>iPhone 11 Battery: 20 pcs</p>
            <p>Samsung A52 Battery: 15 pcs</p>
            <p>Huawei P30 Battery: 10 pcs</p>
          </div>
        `;
      }
      else if (type === "motherboard") {
        container.innerHTML = `
          <div class="card">
            <h3>Motherboard Stock</h3>
            <p>Asus ROG B550-F: 5 pcs</p>
            <p>MSI B550 Tomahawk: 3 pcs</p>
            <p>Gigabyte Aorus Elite: 7 pcs</p>
          </div>
        `;
      }
    }
    function logout() {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
