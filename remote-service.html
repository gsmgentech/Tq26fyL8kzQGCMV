<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Service | GTServer</title>
  <link rel="website icon" href="img/logo.png">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a 60%, #121212);
      font-family: 'Rajdhani', sans-serif;
    }

    header, footer {
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;  
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: clamp(2rem, 8vw, 6rem);
      margin: 0 0 10px 0;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s forwards;
      animation-delay: 0.2s;
    }

    h2 {
      color: #ccc;
      margin: 0 0 20px 0;
      font-size: clamp(1rem, 4vw, 2rem);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s forwards;
      animation-delay: 0.4s;
    }

    .message {
      color: #fff;
      max-width: 600px;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <h1>Under Maintenance</h1>
    <h2>Remote Service Portal</h2>
    <div class="message">
      Our Remote Service platform is currently undergoing maintenance. We are working to provide you with faster, more reliable support. Please check back soon.
    </div>
  </main>

  <footer></footer>

  <script type="module" src="js/layout.js"></script>
  <script src="/js/antiInspect.js"></script>
</body>
</html>
