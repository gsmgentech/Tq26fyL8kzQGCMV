<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<style>
  :root{
    --bg:#0f1624; --card:#0b0f15; --muted:#9aa4b2; --accent:#3b82f6; --danger:#f97373;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#07101a 0%, #0f1624 100%);color:#e6eef8}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
  .card{width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border-radius:12px;padding:22px 22px 28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
  h1{font-size:22px;margin:0 0 14px}
  .alert{display:flex;align-items:center;justify-content:space-between;background:rgba(255,0,0,0.06);
         border-left:4px solid var(--danger);color:var(--danger);padding:10px;border-radius:8px;margin-bottom:14px}
  a.small{color:inherit;text-decoration:underline}
  label{display:block;font-size:13px;color:var(--muted);margin-top:10px}
  input[type=text], input[type=email], input[type=password]{
    width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);
    color:inherit;font-size:14px;margin-top:6px;outline:none;box-sizing:border-box;
  }
  .checkbox{display:flex;align-items:center;gap:8px;margin-top:12px;color:var(--muted);font-size:13px}
  button{width:100%;padding:12px;border-radius:10px;border:none;margin-top:16px;font-weight:600;background:var(--accent);color:white;cursor:pointer}
  button:active{transform:translateY(1px)}
  .watermark{
    position:fixed;left:12px;bottom:12px;background:rgba(255,255,255,0.04);padding:8px 10px;border-radius:8px;
    font-size:12px;color:#ffdede;border:1px dashed rgba(255,255,255,0.03)
  }
  .big-prank{
    position:absolute;right:14px;top:64px;font-size:40px;color:rgba(255,255,255,0.08);pointer-events:none;
    transform:rotate(-6deg);user-select:none
  }
  .note{font-size:12px;color:var(--muted);margin-top:8px}

  @media (max-width:460px){.card{width:100%;padding:18px}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">Create an account</h1>

      <div class="alert" id="fakeErr">
        <div>
          <strong>Password Already Exists!</strong><br />
          <small style="color:inherit;opacity:0.9">mkevarmagolide already use that password.</small>
        </div>
        <div style="opacity:0.6">âœ•</div>
      </div>

      <form id="prankForm" autocomplete="off">
        <label>Your username</label>
        <input type="text" value="Gen" id="username" />

        <label>Your email</label>
        <input type="email" value="gentechserver@gmail.com" id="email" />

        <label>Your password</label>
        <input type="password" value="hunter2" id="pwd" />

        <label>Repeat password</label>
        <input type="password" value="hunter2" id="pwd2" />

        <div class="checkbox"><input type="checkbox" checked disabled /><span>I agree with the <a class="small" href="#" onclick="return false">terms and conditions</a></span></div>

        <button type="submit" id="registerBtn">Register</button>

        <div class="note">Fill in the form above to register. Make sure your details are correct before submitting.</div>

      </form>
    </div>
  </div>
</body>
</html>
