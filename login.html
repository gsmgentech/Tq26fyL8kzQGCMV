<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | GTServer</title>
  <meta name="description" content="Secure Admin Login for GENTECHSERVER. Access the admin panel for managing repair services.">
  <meta name="keywords" content="admin login, GENTECHSERVER, secure access, phone repair management, computer repair management">
  <meta name="author" content="GENTECHSERVER">
  <meta property="og:title" content="GENTECHSERVER | Admin Login">
  <meta property="og:description" content="Secure access to GENTECHSERVER admin panel.">
  <meta property="og:image" content="https://www.gentechserver.com/img/gentechserver.png">
  <meta property="og:url" content="https://www.gentechserver.com/admin">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="GENTECHSERVER | Admin Login">
  <meta name="twitter:description" content="Login to access GENTECHSERVER's admin panel.">
  <meta name="twitter:image" content="https://www.gentechserver.com/img/gentechserver.png">
  <link rel="icon" href="icons/logo.png" type="image/png">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <header></header>

  <section class="login-section">
    <div class="login-box" id="loginBox">
      <h2 id="loginTitle">Login</h2>
      
      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="off">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="off">
        </div>
        <button type="submit" class="login-btn" id="loginBtn">Login</button>
      </form>
      <button class="home-btn" onclick="window.location.href='https://www.gentechserver.com/'">Back to Homepage</button>
      <p id="loginMessage" class="message"></p>
    </div>
  </section>

  <footer></footer>

  <script type="module" src="js/layout.js"></script>
  <script src="/js/antiInspect.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
