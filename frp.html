<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRP Bypass Tools</title>
  <link rel="icon" href="img/logo.png">
  <!-- Google Fonts + Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a 60%, #121212);
      color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 15px;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin: 0;
      color: #00aaff;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .category {
      margin-bottom: 35px;
    }

    .category h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #50C878;
      border-left: 4px solid #00aaff;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 18px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 170, 255, 0.4);
      border-radius: 16px;
      text-align: center;
      padding: 25px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 170, 255, 0.4);
      border-color: #00aaff;
    }

    .material-icons {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .material-icons { font-size: 36px; }
      .card { padding: 20px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>FRP Tools</h1>
  </header>

  <div class="container" id="categories-container"></div>

  <script>
    const categories = {
      "Google Apps": [
        { label: "Settings", icon: "settings", href: "intent://com.android.settings/#Intent;scheme=android-app;end", color: "#00aaff" },
        { label: "Google Assistant", icon: "mic", href: "intent://com.google.android.apps.googleassistant/#Intent;scheme=android-app;end", color: "#ff9800" },
        { label: "Gmail", icon: "mail", href: "intent://com.google.android.gm/#Intent;scheme=android-app;end", color: "#e53935" },
        { label: "YouTube", icon: "ondemand_video", href: "intent://com.google.android.youtube/#Intent;scheme=android-app;end", color: "#f44336" },
        { label: "Google Maps", icon: "map", href: "intent://com.google.android.apps.maps/#Intent;scheme=android-app;end", color: "#4caf50" },
        { label: "Google Chrome", icon: "language", href: "intent://com.android.chrome/#Intent;scheme=android-app;end", color: "#2196f3" },
        { label: "Play Store", icon: "shop", href: "intent://com.android.vending/#Intent;scheme=android-app;end", color: "#00c853" }
      ],
      "Samsung Apps": [
        { label: "Samsung Calculator", icon: "calculate", href: "intent://com.sec.android.app.popupcalculator/#Intent;scheme=android-app;end", color: "#03a9f4" },
        { label: "Samsung File Manager", icon: "folder", href: "intent://com.sec.android.app.myfiles/#Intent;scheme=android-app;end", color: "#ffb300" }
      ],
      "Tools": [
        { label: "Dial Pad", icon: "dialpad", href: "tel:", color: "#9c27b0" },
        { label: "ADB Settings", icon: "usb", href: "intent://com.sec.android.app.modemui.activities.USB.settings/#Intent;scheme=android-app;end", color: "#8bc34a" },
        { label: "USB Settings", icon: "usb", href: "intent://com.sec.android.app.servicemodeapp/#Intent;scheme=promote_USBSettings_scheme;end", color: "#00bcd4" },
        { label: "Activity Launcher", icon: "apps", href: "intent://de.szalkowski.activitylauncher/#Intent;scheme=android-app;end", color: "#ff5722" }
      ],
      "Downloads": [
        { label: "FRP Bypass App", icon: "download", href: "https://www.mediafire.com/file/tdjoz619628ehai/FRP_Bypass.apk/file", color: "#009688" },
        { label: "Android 7 App", icon: "android", href: "https://www.mediafire.com/file/uv5luqcu7hg5jbv/FRP_Android_7.apk/file", color: "#4caf50" },
        { label: "Package Disabler Pro", icon: "block", href: "https://www.mediafire.com/file/soxblin6pajfl7b/Package_Disabler_Pro.apk/file", color: "#f44336" },
        { label: "Smart Launcher App", icon: "apps", href: "https://www.mediafire.com/file/apk1qe8q5zm2o5f/Smart_Launcher.apk/file", color: "#3f51b5" }
      ]
    };

    function renderCategories(data) {
      const container = document.getElementById("categories-container");
      container.innerHTML = "";
      for (const [catName, apps] of Object.entries(data)) {
        const catDiv = document.createElement("div");
        catDiv.className = "category";

        const title = document.createElement("h2");
        title.textContent = catName;
        catDiv.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";

        apps.forEach(app => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => window.location.href = app.href;

          const icon = document.createElement("span");
          icon.className = "material-icons";
          icon.style.color = app.color;
          icon.textContent = app.icon;

          const label = document.createElement("div");
          label.className = "label";
          label.textContent = app.label;

          card.appendChild(icon);
          card.appendChild(label);
          grid.appendChild(card);
        });

        catDiv.appendChild(grid);
        container.appendChild(catDiv);
      }
    }

    // Initial load
    renderCategories(categories);
  </script>
</body>
</html>
