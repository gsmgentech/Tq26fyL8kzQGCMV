<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung QR Code | GTServer</title>
  <link rel="website icon" href="img/logo.png">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a 60%, #121212);
      align-items: center;
      font-family: 'Rajdhani', sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
      gap: 20px;
    }

    h1 {
      color: #fff;
      margin: 0;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s forwards;
      animation-delay: 0.2s;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header, footer {
      width: 100%;
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <h1>Samsung QR Code V1</h1>
    <img src="img/samsungqr.jpg" alt="Samsung QR Code">
  </main>

  <footer></footer>

  <script type="module" src="js/layout.js"></script>
</body>
</html>
