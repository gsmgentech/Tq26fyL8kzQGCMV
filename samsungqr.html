<!doctype html>
<html lang="tl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Full Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    .view {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .view img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      object-position: center;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="view">
    <img id="mainImage" src="img/samsungqr.jpg" alt="Responsive Image" />
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const qImg = params.get('img');
    if (qImg) {
      document.getElementById('mainImage').src = qImg;
    }
  </script>
</body>
</html>
